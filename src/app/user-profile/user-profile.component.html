<section class="section" *ngIf="currentStep == steps.RESPONSE">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-5 font-weight-medium" *ngIf="user?.name">Welcome {{user.name}}</h2>
        <div class="p-5 shadow rounded">
          <div class="d-flex justify-content-center">
            <div class="text-center m-5">
              <button
                class="bg-transparent border-0"
                (click)="needHelpReponse(true)"
              >
                <img
                  class=""
                  src="../assets/images/682044.png"
                  alt=""
                  width="100"
                  height="100"
                />
                <h3 class="mb-0 mt-3">Need Help</h3>
              </button>
            </div>
            <div class="text-center m-5">
              <button
                class="bg-transparent border-0"
                (click)="needHelpReponse(false)"
              >
                <img
                  src="../assets/images/1067447.png"
                  alt=""
                  width="100"
                  height="100"
                />
                <h3 class="mb-0 mt-3">Thanks, I'm Ok</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section" *ngIf="currentStep === steps.REQUEST_HELP">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">Need Help</h2>
          <form action="/user-profile">
            <p>Please provide us with more details</p>
            <div class="form-group mb-3">
              <label for="">Details (optional)</label>
              <textarea
                [(ngModel)]="helpDescription"
                name="helpDescription"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name=""
                id=""
                rows="3"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="contact">Emergency Contact (optional)</label>
              <input type="text" class="form-control" id="contact" />
            </div>
            <div class="form-group mb-3">
              <label for="contact-number">Emergency Contact Number (optional)</label>
              <input type="tel" class="form-control" id="contact-number" />
            </div>
            <button
              type="submit"
              class="btn btn-primary mt-3"
              (click)="submitEmployeeCrisisResponse()"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section
  class="section"
  *ngIf="currentStep === steps.RESPONSE_DONE || user?.is_safe == true"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <div>
            Your message was sent successfully Our hr representative will
            contact you shortly
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
