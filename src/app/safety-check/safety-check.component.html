<section class="section pb-0">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-7 text-center text-lg-left">
        <h1 class="mb-4">Eiusmod nisi</h1>
        <p class="mb-4">
          Lorem ipsum dolor amet, consetetur sadiffspscing elitr, diam nonumy
          invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua
          At.
        </p>
        <div class="card match-height">
          <div class="card-body">
            <form>
              <div>
                <input
                  class="form-control form-control-lg"
                  id="formFileLg"
                  type="file"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 d-lg-block d-none">
        <img
          src="../assets/images/banner.jpg"
          alt="illustration"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</section>
<section class="section pb-0">
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="section-title mb-0">Browse Employees</h2>
      <button type="submit" class="btn btn-primary">Send Sms</button>
    </div>

    <div class="tabcontainer"></div>

    <div class="row">
      <!-- topic -->
      <div class="col-lg-12 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <div class="card-body">
            <nav class="nav nav-pills mb-4">
             
              <button type="button" class="btn btn-danger">Need help (50)</button>
              <button class="nav-link" href="#">Marked as save (100) </button>
              <button class="nav-link" href="#">No response (250)</button>
            </nav>
           

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of data">
                  <th scope="row">{{ entry?.id }}</th>
                  <td>{{ entry?.name }}</td>
                  <td>{{ entry?.mobile_number }}</td>
                  <td>{{ entry?.location }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- topic -->

      <!-- topic -->
    </div>
  </div>
</section>
