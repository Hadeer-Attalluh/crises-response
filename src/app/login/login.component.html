<section class="section">
  <div class="container">
     <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
          <img src="../assets/images/logo.svg" alt=" " width="120" class="mb-5">  

    </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">Login</h2>
          <form  action="/safety-check">
            
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address"
                required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Your Email Address"
                required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
